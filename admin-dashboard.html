<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">AdminPanel</div>
        <div class="nav-links">
            <span id="user-name-display" style="margin-right: 15px;">Welcome, Admin</span>
            <a href="#" id="logout-btn" class="btn btn-danger" style="padding: 5px 15px; font-size: 0.9rem;">Logout</a>
        </div>
    </nav>

    <div class="dashboard-container">
        <aside class="sidebar">
            <h3>Menu</h3>
            <ul>
                <li><a href="#" class="active">Dashboard</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="total-students">0</h3>
                    <p>Total Students</p>
                </div>
                <div class="stat-card">
                    <h3 id="total-courses">0</h3>
                    <p>Total Courses</p>
                </div>
            </div>

            <div class="admin-section">
                <h2>Add New Student</h2>
                <form id="add-student-form"
                    style="display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 15px; align-items: end;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label>Name</label>
                        <input type="text" id="student-name" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label>Email</label>
                        <input type="email" id="student-email" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label>Password</label>
                        <input type="text" id="student-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </form>
            </div>

            <div class="admin-section">
                <h2>Add New Course</h2>
                <form id="add-course-form"
                    style="display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 15px; align-items: end;">
                    <div class="form-group" style="margin-bottom: 0;">
                        <label>Title</label>
                        <input type="text" id="course-title" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label>Video Link (YouTube URL or Embed)</label>
                        <input type="text" id="course-link" placeholder="https://youtu.be/... or <iframe...>" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 0;">
                        <label>Category</label>
                        <select id="course-category">
                            <option value="Graphic Designing">Graphic Designing</option>
                            <option value="Video Editing">Video Editing</option>
                            <option value="Programming">Programming</option>
                            <option value="Microsoft Office">Microsoft Office</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Course</button>
                </form>
            </div>

            <div class="admin-section">
                <h2>Students List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="students-table-body">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>

            <div class="admin-section">
                <h2>Courses List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Link</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="courses-table-body">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
